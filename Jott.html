<head>
    <title>Jott</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<body>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
    <div id="a" class="container">
        <div id="b" class="starter-template">
            <div id="header">
                <div id="jotttitle"><span id="jottspan">Jott</span></div>
                <div id="login">{{> loginButtons}}</div>
            </div>
            <br/>{{> textGoesHere}}
        </div>
    </div>
    <script>
    $('html').bind('paste', function(e) {
        Meteor.call('click', document.getElementById("box").value);
    });
    </script>
</body>

<template name="textGoesHere">
    {{#if currentUser}}
        <div class="boxdiv">
            <textarea id="thebox" class="box">{{user.text}}</textarea>
        </div>
    {{else}}
        <div class="boxdiv">
            <div id="welcome" class="box"><h1>Welcome to Jott!</h1><br/><h3>What is Jott?</h3>
            A lightweight, mobile friendly note taking service geared towards copying and pasting between devices.
            <br/><br/><h3>How do I use Jott?</h3>
            Simply Sign In in the top right. Then start typing! You can Sign In on all of your devices! It's all synced!
            <br/><br/><h3>Why Jott?</h3>
            Simple and lightweight. Jott was made for the simple task of copy and pasting some text between devices! It's easy!
            <br/><br/><h3>Who made Jott?</h3>
            Jott was developed by <a href="http://www.tylerleonhardt.com">Tyler Leonhardt</a> using the <a href="https://www.meteor.com/">Meteor</a> Platform!
            </div>
        </div>
    {{/if}}
</template>
